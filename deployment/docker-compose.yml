version: '3.8'

# Guardian Sync Server - Production Stack
# Vultr VPS: 2 vCPU / 2GB RAM / 64GB NVMe

networks:
  guardian-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mariadb-data:
  redis-data:
  traefik-certs:

services:
  # ===========================================
  # TRAEFIK - Reverse Proxy + TLS
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: guardian-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.grpc.address=:50051"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/certs/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=guardian-net"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "50051:50051"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/certs
    networks:
      - guardian-net

  # ===========================================
  # MARIADB - Primary Database
  # ===========================================
  mariadb:
    image: mariadb:11.2
    container_name: guardian-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - guardian-net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS - Cache + Sessions
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: guardian-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - guardian-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # GUARDIAN SYNC SERVER
  # ===========================================
  guardian-sync:
    build:
      context: ../upstream/cosmic-sync-server
      dockerfile: Dockerfile
    container_name: guardian-sync-server
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      SERVER_HOST: 0.0.0.0
      GRPC_PORT: 50051
      WORKER_THREADS: 2
      AUTH_TOKEN_EXPIRY_HOURS: 24
      MAX_CONCURRENT_REQUESTS: 100
      MAX_FILE_SIZE: 52428800
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_POOL: 5
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      STORAGE_TYPE: s3
      AWS_REGION: ${S3_REGION}
      AWS_S3_BUCKET: ${S3_BUCKET}
      S3_KEY_PREFIX: files/
      S3_ENDPOINT_URL: ${S3_ENDPOINT}
      AWS_ACCESS_KEY_ID: ${S3_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${S3_SECRET_KEY}
      S3_FORCE_PATH_STYLE: "true"
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
      OAUTH_REDIRECT_URI: https://sync.${DOMAIN}/oauth/callback
      OAUTH_AUTH_URL: ${OAUTH_AUTH_URL}
      OAUTH_TOKEN_URL: ${OAUTH_TOKEN_URL}
      OAUTH_USER_INFO_URL: ${OAUTH_USER_INFO_URL}
      LOG_LEVEL: info
      LOG_FORMAT: json
      STORAGE_ENCRYPTION: "true"
      REQUEST_VALIDATION: "true"
    networks:
      - guardian-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.guardian-api.rule=Host(`sync.${DOMAIN}`)"
      - "traefik.http.routers.guardian-api.entrypoints=websecure"
      - "traefik.http.routers.guardian-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.guardian-api.loadbalancer.server.port=8080"
      - "traefik.http.routers.guardian-grpc.rule=Host(`sync.${DOMAIN}`)"
      - "traefik.http.routers.guardian-grpc.entrypoints=grpc"
      - "traefik.http.routers.guardian-grpc.service=guardian-grpc"
      - "traefik.http.routers.guardian-grpc.tls.certresolver=letsencrypt"
      - "traefik.http.services.guardian-grpc.loadbalancer.server.port=50051"
      - "traefik.http.services.guardian-grpc.loadbalancer.server.scheme=h2c"
