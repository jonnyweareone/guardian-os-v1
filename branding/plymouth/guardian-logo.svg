<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield -->
  <path d="M100 10 L185 40 L185 110 C185 170 140 210 100 230 C60 210 15 170 15 110 L15 40 Z" 
        fill="url(#shieldGrad)" 
        filter="url(#glow)"
        stroke="#00E5FF"
        stroke-width="2"/>
  
  <!-- Inner highlight -->
  <path d="M100 25 L170 50 L170 108 C170 158 132 192 100 208 C68 192 30 158 30 108 L30 50 Z" 
        fill="none"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="1"/>
  
  <!-- Checkmark -->
  <path d="M70 120 L90 140 L135 90" 
        fill="none" 
        stroke="#0a0a0a" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
