<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="50" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Guardian OS text -->
  <text x="150" y="35" 
        text-anchor="middle"
        font-family="Inter, SF Pro Display, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="#FFFFFF">Guardian <tspan fill="url(#textGrad)" filter="url(#textGlow)">OS</tspan></text>
</svg>
