<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mini shield icon -->
  <path d="M50 15 L85 25 L85 50 C85 70 68 82 50 88 C32 82 15 70 15 50 L15 25 Z" 
        fill="url(#textGradient)" 
        filter="url(#glow)"/>
  <path d="M38 52 L46 60 L64 40" 
        fill="none" 
        stroke="#0a0a0a" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Guardian text -->
  <text x="100" y="62" 
        font-family="Inter, SF Pro Display, -apple-system, sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="#FFFFFF">Guardian</text>
  
  <!-- OS text in cyan -->
  <text x="305" y="62" 
        font-family="Inter, SF Pro Display, -apple-system, sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="url(#textGradient)"
        filter="url(#glow)">OS</text>
</svg>
