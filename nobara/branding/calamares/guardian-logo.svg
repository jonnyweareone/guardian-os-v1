<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Shield shape -->
  <path d="M256 48 L432 96 L432 240 C432 352 344 432 256 464 C168 432 80 352 80 240 L80 96 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)"
        stroke="#00E5FF"
        stroke-width="2"/>
  
  <!-- Inner shield highlight -->
  <path d="M256 72 L408 112 L408 236 C408 332 332 404 256 432 C180 404 104 332 104 236 L104 112 Z" 
        fill="none"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="2"/>
  
  <!-- Checkmark / Protection symbol -->
  <path d="M200 256 L240 296 L320 200" 
        fill="none" 
        stroke="#0a0a0a" 
        stroke-width="32" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Small AI circuit dots -->
  <circle cx="160" cy="180" r="6" fill="rgba(10,10,10,0.5)"/>
  <circle cx="352" cy="180" r="6" fill="rgba(10,10,10,0.5)"/>
  <circle cx="160" cy="320" r="6" fill="rgba(10,10,10,0.5)"/>
  <circle cx="352" cy="320" r="6" fill="rgba(10,10,10,0.5)"/>
  
  <!-- Circuit lines -->
  <line x1="160" y1="180" x2="200" y2="220" stroke="rgba(10,10,10,0.3)" stroke-width="2"/>
  <line x1="352" y1="180" x2="312" y2="220" stroke="rgba(10,10,10,0.3)" stroke-width="2"/>
</svg>
