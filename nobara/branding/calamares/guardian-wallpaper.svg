<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#010409;stop-opacity:1" />
    </radialGradient>
    
    <!-- Cyan accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow -->
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,229,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="300" fill="none" stroke="rgba(0,229,255,0.05)" stroke-width="1"/>
  <circle cx="1720" cy="880" r="400" fill="none" stroke="rgba(0,229,255,0.05)" stroke-width="1"/>
  <circle cx="960" cy="540" r="500" fill="none" stroke="rgba(0,229,255,0.03)" stroke-width="1"/>
  
  <!-- Glowing orb top-left -->
  <ellipse cx="100" cy="100" rx="200" ry="150" fill="rgba(0,229,255,0.05)" filter="url(#glow)"/>
  
  <!-- Glowing orb bottom-right -->
  <ellipse cx="1820" cy="980" rx="250" ry="180" fill="rgba(0,229,255,0.04)" filter="url(#glow)"/>
  
  <!-- Center shield watermark (very subtle) -->
  <g transform="translate(760, 340)" opacity="0.08">
    <path d="M200 0 L376 48 L376 192 C376 304 288 384 200 416 C112 384 24 304 24 192 L24 48 Z" 
          fill="url(#accentGradient)"/>
  </g>
  
  <!-- Accent line bottom -->
  <line x1="0" y1="1075" x2="1920" y2="1075" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Corner accents -->
  <path d="M0 50 L0 0 L50 0" fill="none" stroke="rgba(0,229,255,0.2)" stroke-width="2"/>
  <path d="M1870 0 L1920 0 L1920 50" fill="none" stroke="rgba(0,229,255,0.2)" stroke-width="2"/>
  <path d="M0 1030 L0 1080 L50 1080" fill="none" stroke="rgba(0,229,255,0.2)" stroke-width="2"/>
  <path d="M1870 1080 L1920 1080 L1920 1030" fill="none" stroke="rgba(0,229,255,0.2)" stroke-width="2"/>
</svg>
